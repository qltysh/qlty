config_version = "0"

[plugins.definitions.radarlint-scala]
runnable_archive_url = "https://radarlint-releases.s3.amazonaws.com/radarlint/v${version}/radarlint.tar.gz"
download_type = "targz"
strip_components = 0
runtime = "java"
latest_version = "2.0.0"
known_good_version = "2.0.0"
description = "Scala linter"
file_types = ["scala"]
config_files = ["radarlint.properties"]
suggeste_mode = "comment"

[[plugins.definitions.radarlint-scala.drivers.lint.version]]
version_matcher = "<2.0.0"
script = "java -jar ${linter}/radarlint.jar scala ${target}"
success_codes = [0]
output = "stdout"
output_format = "radarlint"
output_missing = "parse"
batch = true
cache_results = true
suggested = "targets"

[[plugins.definitions.radarlint-scala.drivers.lint.version]]
version_matcher = ">=2.0.0"
script = "java -jar ${linter}/radarlint.jar scala ${target}"
success_codes = [0, 1]
output = "stdout"
output_format = "sarif"
output_missing = "parse"
batch = true
cache_results = true
suggested = "targets"
