config_version = "0"

[file_types.osv-scanner]
globs = [
  # Conan (C++)
  "**/conan.lock",

  # Pub (Dart)
  "**/pubspec.lock",

  # Mix (Erlang/Elixir)
  "**/mix.lock",

  # Golang
  "**/go.mod",

  # Gradle (Android/Java/Kotlin)
  "**/buildscript-gradle.lockfile",
  "**/gradle.lockfile",
  "**/pom.xml",

  # Node
  "**/package-lock.json",
  "**/pnpm-lock.yaml",
  "**/yarn.lock",

  # Composer (PHP)
  "**/composer.lock",

  # Python
  "**/Pipfile.lock",
  "**/poetry.lock",
  "**/requirements.txt",
  "**/pdm.lock",

  # R
  "**/renv.lock",

  # Ruby
  "**/Gemfile.lock",

  # Rust
  "**/Cargo.lock"
]

[plugins.releases.osv-scanner]
github = "google/osv-scanner"
download_type = "executable"
strip_components = 0

[plugins.definitions.osv-scanner]
releases = ["osv-scanner"]
config_files = ["osv-scanner.toml"]
latest_version = "1.9.0"
known_good_version = "1.9.0"
file_types = ["osv-scanner"]
version_command = "osv-scanner --version"
issue_url_format = "https://osv.dev/${rule}"
description = "Vulnerability scanner for lockfiles"
security = true
idempotent = false

[plugins.definitions.osv-scanner.drivers.lint]
script = "osv-scanner --lockfile=${target} --format sarif"
success_codes = [0, 1]
no_issue_codes = [128]
output = "stdout"
output_format = "sarif"
output_category = "dependency_alert"
cache_results = true
batch = false
skip_upstream = true
suggested = "targets"
output_missing = "parse"
