config_version = "0"

[plugins.definitions.stylelint]
runtime = "node"
package = "stylelint"
file_types = ["css", "sass"]
config_files = [
  ".stylelintrc",
  ".stylelintrc.cjs",
  ".stylelintrc.js",
  ".stylelintrc.json",
  ".stylelintrc.mjs",
  ".stylelintrc.yaml",
  ".stylelintrc.yml",
  ".stylelintrc.*.cjs",
  ".stylelintrc.*.js",
  ".stylelintrc.*.json",
  ".stylelintrc.*.mjs",
  ".stylelintrc.*.yaml",
  ".stylelintrc.*.yml",
  "stylelintrc.*.cjs",
  "stylelintrc.*.js",
  "stylelintrc.*.json",
  "stylelintrc.*.mjs",
  "stylelintrc.*.yaml",
  "stylelintrc.*.yml",
]
latest_version = "16.10.0"
known_good_version = "14.6.1"
version_command = "stylelint --version"
description = "CSS and SASS linter and code formatter"
suggested = "config"
package_file_candidate = "package.json"
package_file_candidate_filters = ["stylelint"]

[plugins.definitions.stylelint.drivers.lint]
script = "stylelint --formatter json ${target}"
success_codes = [0, 2]
error_codes = [1, 78]
output = "stdout"
output_format = "stylelint"
cache_results = true
batch = true
max_batch = 100
suggested = "config"
output_missing = "parse"

[plugins.definitions.stylelint.drivers.format]
script = "stylelint --fix ${target}"
success_codes = [0, 2]
error_codes = [1, 78]
cache_results = true
output = "rewrite"
batch = true
driver_type = "formatter"
suggested = "config"
