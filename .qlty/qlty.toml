config_version = "0"

exclude_patterns = [
    "**/fixtures/**",
    "**/protos/**",
    "**/*.in/**",
    "**/*.test.ts/**",
    "plugins/**",
]

test_patterns = [
    "**/test/**",
    "**/spec/**",
    "**/*.test.*",
    "**/*.spec.*",
    "**/*_test.*",
    "**/*_spec.*",
    "**/test_*.*",
    "**/spec_*.*",
]

[[source]]
name = "default"
default = true

[[source]]
name = "qlty-source"
repository = "https://github.com/qltysh/qlty-source"
branch = "main"

# Disable linters which are likely to produce false positives
# on our test fixtures directories
[[exclude]]
plugins = ["osv-scanner", "trufflehog"]
file_patterns = ["qlty-cli/tests/**"]
