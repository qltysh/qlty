checks:
  return-statements:
    config:
      threshold: 5

  argument-count:
    config:
      threshold: 5

  nested-control-flow:
    config:
      threshold: 5

  file-lines:
    config:
      threshold: 100

  method-complexity:
    config:
      threshold: 6

  complex-logic:
    config:
      threshold: 5

  similar-code:
    config:
      threshold: 35

  identical-code:
    config:
      threshold: 25

plugins:
  rubocop:
    enabled: true
  exists:
    enabled: true