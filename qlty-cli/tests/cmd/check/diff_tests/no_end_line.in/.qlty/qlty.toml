config_version = "0"

[plugins.definitions.no_end_line]
file_types = ["ALL"]

[plugins.definitions.no_end_line.drivers.lint]
script = "echo \"${target}:1:1: F821 undefined name 'foo'\""
success_codes = [0]
output = "stdout"
output_format = "regex"
output_regex = "((?P<path>.*):(?P<line>-?\\d+):(?P<col>-?\\d+): (?P<code>\\S+) (?P<message>.+))\n"
batch = false

[[plugin]]
name = "no_end_line"
version = "1.0.0"
