name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'workflow_dispatch') ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest-16-cores
    permissions:
      contents: read
      actions: read
      pull-requests: write
      issues: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3
        with:
          fetch-depth: 1

      - name: Install Qlty CLI
        uses: qltysh/qlty-action/install@a19242102d17e497f437d7466aa01b528537e899

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@2fcdc490d667999e01ddbbf0f2823181beef6b39
        with:
          toolchain: stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@98c8021b550208e191a6a3145459bfc9fb29c4c0

      - name: Type check
        run: cargo check

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@28f83620103c48a57093dcc2837eec89e036bb9f # beta
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          use_commit_signing: true
          additional_permissions: |
            actions: read
          allowed_tools: |
            mcp__github__create_pull_request
            mcp__github__create_issue
            WebFetch(domain:docs.qlty.sh)
            Bash(git:*)
            Bash(cargo:*)
            Bash(TRYCMD=overwrite cargo:*)
            Bash(INSTA_UPDATE=always cargo:*)
            Bash(npm install:*)
            Bash(npm test:*)
            Bash(qlty:*)
